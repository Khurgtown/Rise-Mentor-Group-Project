<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@700&display=swap">
    </head>
    

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="starr light square.png" alt="starr logo">
                            <h2>starr</h2>
                        </div>

                        <div class="heading">
                            <h1>Welcome Back</h1>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle"><b>Sign Up.</b></a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Full Name</label>
                            </div>
                            
                            <div class="input-wrap">
                                <input 
                                    type="email"
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="password" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                Forgot your login details? No problem!
                                <a href="#">Get Help</a>
                            </p>
                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="starr light square.png" alt="starr logo">
                            <h2>starr</h2>
                        </div>

                        <div class="heading">
                            <h1>Get Started</h1>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle"><b>Sign In.</b></a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Full Name</label>
                            </div>
                            
                            <div class="input-wrap">
                                <input 
                                    type="email"
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="password" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off" 
                                    required/>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                Forgot your login details? No problem!
                                <a href="#">Get Help</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="carousel"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
